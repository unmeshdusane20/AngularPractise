This file is used to demonstrate form
Binding input filed to model property using ng-model directive
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular.min.js"></script>
</head>
<body ng-app="myapp">
<div ng-controller="MyFormController">
    <h4>Please fill following form </h4>
    First Name : <input type="text" id="fname" data-ng-model="myForm.fname"/><br>
    Last Name : <input type="text" id="lname" data-ng-model="myForm.lname"/><br>
    <input type="checkbox" data-ng-model="myForm.subscription" ng-true-value="yes" ng-false-value="no">Subscrition<br>
    <input type="radio" data-ng-model="myForm.whichSubscription" value="weekly">Weekly Subscrition<br>
    <input type="radio" data-ng-model="myForm.whichSubscription" value="monthly">Monthly Subscrition<br>

    <input type="button" value="click me" data-ng-click="myForm.getFullName()"/>

    <hr>
    <form>
        <select data-ng-model="myForm.car">
            <option value="nissan">Nissan</option>
            <option value="benz">Benz</option>
            <option value="honda">Honda</option>
        </select>
        <div>
            {{ myForm.car }}
        </div>

        <select multiple="true" data-ng-model="myForm.car"
                ng-options="obj.id as obj.name for obj in myForm.options">
            <option value="">Pelase select car</option>

        </select>
    </form>
</div>

<script type="text/javascript">
    var myapp = angular.module("myapp",[]);
    myapp.controller("MyFormController",function($scope){
        $scope.myForm={};
        $scope.myForm.fname = 'Unmesh';
        $scope.myForm.lname = 'Dusane';
        $scope.myForm.getFullName = function(){
            alert("Hello: "+$scope.myForm.fname+" "+$scope.myForm.lname);
        };
        $scope.myForm.car="nissan";

        $scope.myForm.options =[
            {id:"nissan",name:"Nissan"},
            {id:"maruti",name:"Maruti"},
            {id:"lancer",name:"Lancer"}
        ]
    });
</script>
</body>
</html>
