<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet"  href="css/style.css" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</head>
<body ng-app>
<div>
    <label>Name:</label>
    <input type="text" ng-model="yourName" placeholder="Enter a name here">
    <input type="password" ng-model="yourPass" placeholder="Enter a name here">
    <hr>
    <h1>Hello my name is </h1>
    <h3>{{yourName}}!</h3>
    <h3>{{yourPass}}!</h3>

    <div id="mainNav" ng-app>
        <nav class="{{ menuActive }}" ng-click="$event.preventDefauls()">
            <a href="#" class="home" ng-click="menuActive='home'">Home</a>
            <a href="#" class="home" ng-click="menuActive='about'">About Us</a>
            <a href="#" class="home" ng-click="menuActive='contact'">Contact Us</a>
        </nav>

        <p ng-hide="menuActive">Click a menu item</p>
        <p ng-show="menuActive">U click on <b>{{ menuActive }}</b></p>
    </div>


</div>
</body>
</html>
