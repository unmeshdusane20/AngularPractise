<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
     <link rel="stylesheet"  href="css/style.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script type="text/javascript" src="js/demo.js"></script>
</head>
<body>
<div class="userAddForm" ng-app="" ng-controller="userAddController">
    <form>
        <div><label>UserName:</label><input type="text" name="name" ng-model="newcontact.name"/></div>
        <div><label>Email:</label><input type="text" name="email" ng-model="newcontact.email"/></div>
        <div><label>PhoneNo:</label><input type="text" name="phone" ng-model="newcontact.phone"/></div>
            <input type="hidden" data-ng-model="newcontact.id"/>
        <input type="button" value="save" ng-click="saveContact()"/>
    </form>


    <table>
        <thead>
           <tr>
               <th>User Name</th>
               <th>Email</th>
               <th>Phone No</th>
               <th>Action</th>
           </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in contacts">
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.phone }}</td>
                <td>
                    <a href="#" ng-click="edit(contact.id)">Edit</a>
                    <a href="#" ng-click="delete(contact.id)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
