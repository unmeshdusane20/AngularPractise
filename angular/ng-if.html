Author : Unmesh Dusane
This file is used to add or remove HTML element from DOM based (same as ng-switch)on data in model
difference is that systax is simple than ng-switch
This directive will work like switch case

ng-if="condition variable'
try to change switch variable value

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular.min.js"></script>
</head>
<body ng-app="myapp">
<div ng-controller="SwitchController">
    <div ng-if="myData.switch">
        <div>Show when case 1 is passed</div>
        <div>Show when case 2 is passed</div>
        <div>Show when case 3 is passed</div>
        <div>Show when case is not match</div>
    </div>
</div>
<script type="text/javascript">
    angular.module("myapp",[]).controller("SwitchController",function($scope){
        $scope.myData = {};
        $scope.myData.switch = false;
    });
</script>

</body>
</html>
