<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
</head>
<body ng-app="myapp">

    <a href="#/view1">View1</a>
    <a href="#/view2">View2</a>
    <div ng-view></div>

<script type="text/javascript">
    var myapp = angular.module("myapp",['ngRoute']);

    myapp.config(['$routeProvider',
        function($routeProvider){
            $routeProvider.
                    when('/view1',{
                        templateUrl:'angular-route-template1.html',
                        controller:'RouteController'
                    }).
                    when('/view2',{
                        templateUrl:'angular-route-template2.html',
                        controller:'RouteController'
                    }).
                    otherwise({
                        redirectTo:'/'
                    });
        }
    ]);
    myapp.controller("RouteController",function($scope){

    });

</script>

</body>
</html>
