<!-- Page layout file -->
<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="UDBlog">
	<head>
		<meta charset="utf-8" />		
 		<title>Angular page </title>    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/custom.css">     
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>  
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>     
    <script src="script.js"></script>
  </head>
  <body>  
        <header>
            <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Angular</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="home"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="about"><i class="fa fa-shield"></i> About</a></li>
                    <li><a href="contact"><i class="fa fa-comment"></i> Contact</a></li>
                </ul>
            </div>
            </nav>
        </header>


  	<!-- main content and injected view -->
  	<div id="main" >
  		<!-- Angular templating : this is where content will be  injected -->

  		<!-- ng-view used to tell anglar where to place our rendered page -->
  		<div class="page {{ pageClass }}" ng-view></div>
  		

  	</div>
  	<footer>
  	</footer>
  </body>
</html>
